<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
</head>

<body>
    <label>Sayı 1: </label>
    <input type="number" id="sayi1" class="input">
<br><br>
    <label>Sayı 2: </label>
    <input type="number" id="sayi2" class="input">
<br><br>
    <select id="islemler">
        <option value="topla">+</option>
        <option value="cikar">-</option>
        <option value="bol">/</option>
        <option value="carp">*</option>
    </select>
    <br><br>
    <button id="btn">Sonuç ne gerizekalı</button><br> <br>
    <div id="sonuc" style="background-color: chartreuse;width: 100px;"></div>
    <script>
        var btn_ = document.getElementById("btn");
        btn_.onclick = hesapla;
        var sonuc;
        function hesapla() {
            var s1 = Number(document.getElementById("sayi1").value);
            var s2 = Number(document.getElementById("sayi2").value);
            var islemler = document.getElementById("islemler").value;

            if (islemler == 'topla')
                sonuc = s1 + s2;

            else if (islemler == 'cikar')
                sonuc = s1 - s2;

            else if (islemler == 'carp')
                sonuc = s1 * s2;

            else
                sonuc = s1 / s2;

            document.getElementById("sonuc").innerHTML = "SONUCU: " + sonuc;

        }

    </script>
</body>

</html>
